{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-5">Subir Experiencia Formativa</h1>
<form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Subir</button>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-5">Eliminar Material</h1>
<p>¿Estás seguro de que deseas eliminar "{{ object.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Eliminar</button>
    <a href="{% url 'material_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</a>
</form>
{% endblock %}
